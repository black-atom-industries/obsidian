- id: ba-borders-heading
  title: Borders & Radius
  type: heading
  level: 2
  collapsed: true
- id: ba-border-radius
  title: Border Radius
  description: Global border radius preset
  type: class-select
  allowEmpty: true
  default: ba-radius-none
  options:
      - label: "None (0px)"
        value: ba-radius-none
      - label: "Small (4px)"
        value: ba-radius-small
      - label: "Medium (8px)"
        value: ba-radius-medium
- id: ba-border-width
  title: Border Width
  description: Base border width for UI elements
  type: variable-number-slider
  default: 6
  min: 0
  max: 8
  step: 2
  format: px
